openapi: "3.1.0"
info:
  title: API Core
  description: Tracks AI sessions, token usage, costs, and contract management
  version: "2.0.0"

servers:
  - url: http://localhost:8001
    description: Local development

security:
  - ApiKeyAuth: []

paths:
  /api/v1/sessions:
    post:
      operationId: createSession
      summary: Start a new agent session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionCreate"
      responses:
        "201":
          description: Session created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
    get:
      operationId: listSessions
      summary: List agent sessions with optional filters
      parameters:
        - name: team_id
          in: query
          required: false
          schema:
            type: string
        - name: status
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: List of sessions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SessionResponse"

  /api/v1/sessions/stats:
    get:
      operationId: getSessionStats
      summary: Get aggregate session statistics
      parameters:
        - name: team_id
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Aggregate stats
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionStats"

  /api/v1/sessions/{session_id}:
    get:
      operationId: getSession
      summary: Get a single session by ID
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Session detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
    patch:
      operationId: updateSession
      summary: Update a session
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionUpdate"
      responses:
        "200":
          description: Updated session
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"

  /api/v1/sessions/{session_id}/tokens:
    post:
      operationId: recordTokenUsage
      summary: Record a token usage event for a session
      tags:
        - sessions
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
        - name: input_tokens
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: output_tokens
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: cached_tokens
          in: query
          required: false
          schema:
            type: integer
            default: 0
      responses:
        "201":
          description: Token usage recorded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenUsageRecord"
        "404":
          description: Session not found

  /health:
    get:
      operationId: healthCheck
      summary: Health check endpoint
      tags:
        - health
      security: []
      responses:
        "200":
          description: Service health status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /api/v1/teams:
    get:
      operationId: listTeams
      summary: List all teams with session counts and costs
      tags:
        - teams
      responses:
        "200":
          description: List of teams
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TeamResponse"

  /api/v1/teams/{team_id}:
    get:
      operationId: getTeam
      summary: Get a single team
      tags:
        - teams
      parameters:
        - name: team_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Team detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamResponse"
        "404":
          description: Team not found

  /api/v1/analytics/token-usage:
    get:
      operationId: getTokenUsage
      summary: Get token usage statistics for a time period
      tags:
        - analytics
      parameters:
        - name: team_id
          in: query
          required: false
          schema:
            type: string
        - name: hours
          in: query
          required: false
          schema:
            type: integer
            default: 24
            maximum: 720
      responses:
        "200":
          description: Token usage statistics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenUsageStats"

  /api/v1/analytics/token-usage/daily:
    get:
      operationId: getDailyTokenUsage
      summary: Get daily token usage breakdown for charting
      tags:
        - analytics
      parameters:
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 7
            maximum: 30
      responses:
        "200":
          description: Daily token usage breakdown
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DailyTokenUsage"

  /api/v1/analytics/cost-by-team:
    get:
      operationId: getCostByTeam
      summary: Get cost breakdown per team
      tags:
        - analytics
      parameters:
        - name: hours
          in: query
          required: false
          schema:
            type: integer
            default: 24
            maximum: 720
      responses:
        "200":
          description: Cost breakdown by team
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CostByTeam"

  /api/v1/usage/top-routes:
    get:
      operationId: getTopRoutes
      summary: Top API routes by call volume over the last N days
      tags:
        - usage
      parameters:
        - name: since_days
          in: query
          required: false
          schema:
            type: integer
            default: 7
            minimum: 1
            maximum: 90
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            maximum: 100
      responses:
        "200":
          description: Top routes by call volume
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TopRouteResponse"

  /api/v1/usage/top-callers:
    get:
      operationId: getTopCallers
      summary: Top caller services, optionally filtered by route
      tags:
        - usage
      parameters:
        - name: route
          in: query
          required: false
          schema:
            type: string
        - name: since_days
          in: query
          required: false
          schema:
            type: integer
            default: 7
            minimum: 1
            maximum: 90
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            maximum: 100
      responses:
        "200":
          description: Top callers by call count
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TopCallerResponse"

  /api/v1/usage/route-calls:
    get:
      operationId: getRouteCalls
      summary: Recent individual API calls, optionally filtered
      tags:
        - usage
      parameters:
        - name: route
          in: query
          required: false
          schema:
            type: string
        - name: caller_service
          in: query
          required: false
          schema:
            type: string
        - name: since_days
          in: query
          required: false
          schema:
            type: integer
            default: 7
            minimum: 1
            maximum: 90
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
            maximum: 200
      responses:
        "200":
          description: List of recent API calls
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RouteCallResponse"

  /api/v1/usage/service-health:
    get:
      operationId: getServiceHealth
      summary: Per-service health summary derived from usage_requests telemetry
      tags:
        - usage
      parameters:
        - name: since_days
          in: query
          required: false
          schema:
            type: integer
            default: 7
            minimum: 1
            maximum: 90
      responses:
        "200":
          description: Per-service health summary
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ServiceHealthResponse"

  /api/v1/usage/error-rates:
    get:
      operationId: getErrorRates
      summary: Per-route error breakdown from usage_requests telemetry
      tags:
        - usage
      parameters:
        - name: since_days
          in: query
          required: false
          schema:
            type: integer
            default: 7
            minimum: 1
            maximum: 90
        - name: min_calls
          in: query
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 30
            maximum: 100
      responses:
        "200":
          description: Per-route error breakdown
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RouteErrorRateResponse"

  /api/v1/usage/latency-percentiles:
    get:
      operationId: getLatencyPercentiles
      summary: P50/P95/P99 latency per route
      tags:
        - usage
      parameters:
        - name: since_days
          in: query
          required: false
          schema:
            type: integer
            default: 7
            minimum: 1
            maximum: 30
        - name: min_calls
          in: query
          required: false
          schema:
            type: integer
            default: 5
            minimum: 2
        - name: route_limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            maximum: 50
      responses:
        "200":
          description: Route latency percentile summary
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LatencyPercentilesResponse"

  /api/v1/contracts/current:
    get:
      operationId: getCurrentContract
      summary: Return the current openapi.yaml content and its version hash
      tags:
        - contracts
      responses:
        "200":
          description: Current contract content
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContractCurrentResponse"
        "404":
          description: openapi.yaml not found

  /api/v1/contracts/changes:
    get:
      operationId: listContractChanges
      summary: List recent contract changes with impact summary
      tags:
        - contracts
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 20
            maximum: 100
      responses:
        "200":
          description: List of contract changes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ContractChangeResponse"

  /api/v1/contracts/changes/{change_id}:
    get:
      operationId: getContractChangeDetail
      summary: Get full detail of a contract change including impacts and remediation jobs
      tags:
        - contracts
      parameters:
        - name: change_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Contract change detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContractChangeDetailResponse"
        "404":
          description: Change not found

  /api/v1/contracts/service-graph:
    get:
      operationId: getServiceGraph
      summary: Return the service dependency graph with wave structure for visualization
      tags:
        - contracts
      responses:
        "200":
          description: Service dependency graph
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceGraphResponse"

  /api/v1/contracts/guardrails:
    get:
      operationId: getGuardrails
      summary: Return the current propagation guardrails configuration
      tags:
        - contracts
      responses:
        "200":
          description: Propagation guardrails configuration
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GuardrailsResponse"

  /api/v1/contracts/sync-status:
    get:
      operationId: getSyncStatus
      summary: Return the current Devin sync configuration status
      tags:
        - contracts
      responses:
        "200":
          description: Devin sync configuration status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SyncStatusResponse"

  /api/v1/contracts/live-jobs/sync:
    post:
      operationId: syncLiveJobs
      summary: Sync live Devin sessions into remediation jobs for dashboard fallback
      tags:
        - contracts
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 200
        - name: include_terminal
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: Sync result counters
          content:
            application/json:
              schema:
                type: object
                properties:
                  scanned:
                    type: integer
                  imported:
                    type: integer
                  updated:
                    type: integer
                  skipped:
                    type: integer

  /api/v1/invoices/team-summary:
    get:
      operationId: getTeamSummary
      summary: Get session counts and costs grouped by team for invoice generation
      tags:
        - invoices
      parameters:
        - name: hours
          in: query
          required: false
          schema:
            type: integer
            default: 720
            maximum: 8760
      responses:
        "200":
          description: Team invoice summaries
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    team_id:
                      type: string
                    total_sessions:
                      type: integer
                    session_count:
                      type: integer
                    total_cost:
                      type: number
                    total_input_tokens:
                      type: integer
                    total_output_tokens:
                      type: integer

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    SessionCreate:
      type: object
      required:
        - team_id
        - agent_name
        - priority
        - max_cost_usd
        - sla_tier
        - compliance_level
        - data_residency
      properties:
        team_id:
          type: string
        agent_name:
          type: string
        model:
          type: string
          default: "devin-default"
        priority:
          type: string
          enum:
            - low
            - medium
            - high
            - critical
        max_cost_usd:
          type: number
          minimum: 0
        sla_tier:
          type: string
          enum:
            - standard
            - premium
            - enterprise
        compliance_level:
          type: string
          enum:
            - none
            - soc2
            - hipaa
            - fedramp
          description: Required compliance certification level for the session
        data_residency:
          type: string
          enum:
            - us
            - eu
            - ap
          description: Required data residency region for regulatory compliance
        prompt:
          type: string
          nullable: true
        tags:
          type: string
          nullable: true

    SessionResponse:
      type: object
      properties:
        session_id:
          type: string
        team_id:
          type: string
        agent_name:
          type: string
        model:
          type: string
        status:
          type: string
        priority:
          type: string
          nullable: true
        usage:
          type: object
          properties:
            input_tokens:
              type: integer
            completion_tokens:
              type: integer
            cache_read_tokens:
              type: integer
        billing:
          type: object
          properties:
            total:
              type: number
        started_at:
          type: string
          format: date-time
        ended_at:
          type: string
          format: date-time
          nullable: true
        duration_seconds:
          type: number
        error_message:
          type: string
          nullable: true
        tags:
          type: string
          nullable: true
        compliance_level:
          type: string
          enum:
            - none
            - soc2
            - hipaa
            - fedramp
          nullable: true
        compliance_status:
          type: string
          enum:
            - pending_review
            - approved
            - rejected
            - exempt
          nullable: true

    SessionUpdate:
      type: object
      properties:
        status:
          type: string
          nullable: true
        input_tokens:
          type: integer
          nullable: true
        output_tokens:
          type: integer
          nullable: true
        cached_tokens:
          type: integer
          nullable: true
        ended_at:
          type: string
          format: date-time
          nullable: true
        duration_seconds:
          type: number
          nullable: true
        error_message:
          type: string
          nullable: true

    SessionStats:
      type: object
      properties:
        total_sessions:
          type: integer
        active_sessions:
          type: integer
        completed_sessions:
          type: integer
        failed_sessions:
          type: integer
        total_tokens:
          type: integer
        total_cost:
          type: number
        avg_duration_seconds:
          type: number
        success_rate:
          type: number

    TokenUsageRecord:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        model:
          type: string
        input_tokens:
          type: integer
        output_tokens:
          type: integer
        cached_tokens:
          type: integer
        cost:
          type: number

    HealthResponse:
      type: object
      properties:
        status:
          type: string
        service:
          type: string
        version:
          type: string

    TeamResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        plan:
          type: string
        monthly_budget:
          type: number
        created_at:
          type: string
          format: date-time
        total_sessions:
          type: integer
          default: 0
        session_count:
          type: integer
          default: 0
        total_cost:
          type: number
          default: 0.0

    TokenUsageStats:
      type: object
      properties:
        period:
          type: string
        total_input_tokens:
          type: integer
        total_output_tokens:
          type: integer
        total_cached_tokens:
          type: integer
        total_cost:
          type: number
        breakdown_by_model:
          type: array
          items:
            $ref: "#/components/schemas/ModelBreakdown"

    ModelBreakdown:
      type: object
      properties:
        model:
          type: string
        input_tokens:
          type: integer
        output_tokens:
          type: integer
        cost:
          type: number

    DailyTokenUsage:
      type: object
      properties:
        date:
          type: string
        input_tokens:
          type: integer
        output_tokens:
          type: integer

    CostByTeam:
      type: object
      properties:
        team_id:
          type: string
        total_sessions:
          type: integer
        sessions:
          type: integer
        total_cost:
          type: number
        total_tokens:
          type: integer

    TopRouteResponse:
      type: object
      properties:
        route_template:
          type: string
        method:
          type: string
        total_calls:
          type: integer
        unique_callers:
          type: integer
        avg_duration_ms:
          type: number

    TopCallerResponse:
      type: object
      properties:
        caller_service:
          type: string
        call_count:
          type: integer
        routes_called:
          type: integer

    RouteCallResponse:
      type: object
      properties:
        id:
          type: integer
        caller_service:
          type: string
        route_template:
          type: string
        method:
          type: string
        status_code:
          type: integer
        duration_ms:
          type: number
        ts:
          type: string
          format: date-time

    ServiceHealthResponse:
      type: object
      properties:
        caller_service:
          type: string
        total_requests:
          type: integer
        error_4xx:
          type: integer
        error_5xx:
          type: integer
        error_rate_pct:
          type: number
        server_error_rate_pct:
          type: number
        avg_latency_ms:
          type: number
        uptime_pct:
          type: number
        last_seen:
          type: string
          format: date-time
          nullable: true

    RouteErrorRateResponse:
      type: object
      properties:
        route_template:
          type: string
        method:
          type: string
        total_calls:
          type: integer
        success_2xx:
          type: integer
        client_errors_4xx:
          type: integer
        server_errors_5xx:
          type: integer
        error_rate_pct:
          type: number
        server_error_rate_pct:
          type: number
        avg_latency_ms:
          type: number

    LatencyPercentilesResponse:
      type: object
      properties:
        route_template:
          type: string
        method:
          type: string
        sample_count:
          type: integer
        p50_ms:
          type: number
        p95_ms:
          type: number
        p99_ms:
          type: number
        avg_ms:
          type: number
        max_ms:
          type: number

    ContractCurrentResponse:
      type: object
      properties:
        version_hash:
          type: string
        content:
          type: object
        captured_at:
          type: string
          format: date-time
          nullable: true

    ServiceGraphResponse:
      type: object
      properties:
        waves:
          type: array
          items:
            $ref: "#/components/schemas/ServiceGraphWave"
        edges:
          type: array
          items:
            $ref: "#/components/schemas/ServiceGraphEdge"
        services:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/ServiceGraphService"

    ServiceGraphWave:
      type: object
      properties:
        wave:
          type: integer
        services:
          type: array
          items:
            type: string
        role:
          type: string

    ServiceGraphEdge:
      type: object
      properties:
        from:
          type: string
        to:
          type: string

    ServiceGraphService:
      type: object
      properties:
        repo:
          type: string
        language:
          type: string
        client_paths:
          type: array
          items:
            type: string
        test_paths:
          type: array
          items:
            type: string
        frontend_paths:
          type: array
          items:
            type: string

    GuardrailsResponse:
      type: object
      properties:
        max_parallel:
          type: integer
        protected_paths:
          type: array
          items:
            type: string
        ci_required:
          type: boolean
        auto_merge:
          type: boolean

    SyncStatusResponse:
      type: object
      properties:
        devin_sync_enabled:
          type: boolean
        interval_seconds:
          type: integer
        devin_api_configured:
          type: boolean

    ContractChangeResponse:
      type: object
      properties:
        id:
          type: integer
        base_ref:
          type: string
          nullable: true
        head_ref:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        is_breaking:
          type: boolean
        severity:
          type: string
        summary_json:
          type: string
        changed_routes_json:
          type: string
        changed_fields_json:
          type: string
          nullable: true
        affected_services:
          type: integer
          default: 0
        impacted_services:
          type: array
          items:
            type: string
        target_repos:
          type: array
          items:
            type: string
        source_repo:
          type: string
        active_jobs:
          type: integer
          default: 0
        pr_count:
          type: integer
          default: 0
        remediation_status:
          type: string
          default: pending
        estimated_hours_saved:
          type: number
          default: 0.0
        incident_risk_score:
          type: string
          default: low

    ContractChangeDetailResponse:
      type: object
      properties:
        id:
          type: integer
        base_ref:
          type: string
          nullable: true
        head_ref:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        is_breaking:
          type: boolean
        severity:
          type: string
        summary_json:
          type: string
        changed_routes_json:
          type: string
        changed_fields_json:
          type: string
