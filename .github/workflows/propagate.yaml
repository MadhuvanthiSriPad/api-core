name: Contract Propagation

on:
  pull_request:
    branches: [main]
    paths:
      - "openapi.yaml"

jobs:
  propagate:
    runs-on: ubuntu-latest
    env:
      DEVIN_API_KEY: ${{ secrets.DEVIN_API_KEY }}
      API_CORE_DATABASE_URL: sqlite+aiosqlite:///./data/api_core.db
      PROPAGATE_AUTO_MERGE: "false"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Prepare data directory
        run: mkdir -p data

      - name: Detect and propagate contract changes
        run: python -m propagate 2>&1 | tee data/propagate.log

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: propagation-logs
          path: |
            data/propagate.log
            data/api_core.db
          retention-days: 7
