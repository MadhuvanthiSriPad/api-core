services:
  billing-service:
    repo: "https://github.com/MadhuvanthiSriPad/billing-service"
    language: python
    depends_on:
      - "api-core"
    client_paths:
      - "src/clients/gateway.py"
      - "src/routes/invoices.py"
    test_paths:
      - "tests/"

  dashboard-service:
    repo: "https://github.com/MadhuvanthiSriPad/dashboard-service"
    language: python
    include_in_top_callers: false
    depends_on:
      - "api-core"
    client_paths:
      - "src/main.py"
    test_paths:
      - "tests/"
    frontend_paths:
      - "frontend/src/"

  notification-service:
    repo: "https://github.com/MadhuvanthiSriPad/notification-service"
    language: python
    depends_on:
      - "api-core"
      - "billing-service"
    client_paths:
      - "src/clients/api_core.py"
      - "src/clients/billing.py"
      - "src/routes/notifications.py"
    test_paths:
      - "tests/"
